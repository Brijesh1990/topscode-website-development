<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        body
      {
          background-color: lightgray;
      }
        .content 
        {
            width: 300px;
            height: 300px;
            background-color: aqua;
            margin-left: 35%;
            margin-top: 10%;
            -webkit-transform: skew(15deg,2deg);
            -o-transform: skew(15deg,2deg);
            -moz-transform: skew(15deg,2deg);
            transform: skew(15deg,2deg);
        }
        .content1 
        {
            width: 200px;
            height: 200px;
            background-color:red;
            margin-left: 10%;
            margin-top: 20%;
            position: absolute;
            -webkit-transform: skew(10deg,12deg);
            -o-transform: skew(10deg,12deg);
            -moz-transform: skew(10deg,12deg);
            transform: skew(10deg,12deg);
        }
    </style>
</head>
<body>

    <div class="content">

        <div class="content1"></div>
    </div>
    
</body>
</html>
