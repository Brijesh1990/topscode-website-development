    <style>
        h1 
        {
            -webkit-transition:0.5s ease all;
            -moz-transition:0.5s ease all;
            -o-transition:0.5s ease all;
            transition:0.5s ease all;
            margin-top: 10%;
            position: absolute;
            margin-left: 40%;
        }
        h1:hover 
        {
            font-size: 35px;
            color: red;
            text-shadow: 1px 2px black;
            /* transform: rotate(360deg); */
            transform: scale(-1,1);
        }
        img 
        {
            -webkit-transition:0.5s ease all;
            -moz-transition:0.5s ease all;
            -o-transition:0.5s ease all;
            transition:0.5s ease all;
        }
        img:hover 
        {
            transform: scale(-1,1);
        }
    </style>
</head>
