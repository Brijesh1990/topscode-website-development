<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/login.css'>
    <script src='js/jquery.js'></script>
    <script src='js/cycle.min.js'></script>
    <!-- slider code in jquery -->

    <script>
        $(document).ready(function()
        {

            $("#slide").cycle("fade,zoom,shuffle,turnLeft,turnRight");

        });

    </script>

    <script>
       $(document).ready(function(){
         
        $("#add").click(function(){
         
        $("#login").fadeToggle(3000); 
    });
    $("#cls").click(function(){
         
         $("#login").fadeToggle(3000);
          
     });
       })
   </script>



   <style>
       .content 
       {
           width: 60%;
           height: auto;
           margin: auto;
           background-color: aqua;
           padding: 20px;

       }
   </style>
</head>
<body>
 <h2 id="add" align="right">Click for login</h2>
<!-- slider start here -->

<div id="slide">
<img src="images/s.jpg">
<img src="images/s1.jpg">
<img src="images/s2.jpg">
<img src="images/s3.jpg">
</div>

 <div id="login">

    <h2 id="cls" align="right" style="color: red;">&times;</h2>
    <form>
        <input type="text" name="em" placeholder="Email *" required>
        <br><br>
        <input type="password" name="pass" placeholder="Password *" required>
        <br><br>
        <input type="submit" name="sub" value="Login">
        <b><a href="">Forget Password ?</a></b>
    </form>
</div>

</body>
</html>
