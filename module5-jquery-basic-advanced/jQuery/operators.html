<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='js/jquery.js'></script>
<script>

$(document).ready(function(){

$("#btn1").click(function(){

var a=parseInt(prompt("Enter a values :"));
var b=parseInt(prompt("Enter b values :"));
var c=a+b;
alert('Additions of numbers is :'+c);

});

$("#btn2").click(function(){

var a=parseInt(prompt("Enter a values :"));
var b=parseInt(prompt("Enter b values :"));
var c=a-b;
alert(' substraction of numbers is :'+c);

});

$("#btn3").click(function(){

var a=parseInt(prompt("Enter a values :"));
var b=parseInt(prompt("Enter b values :"));
var c=a/b;
alert('Divisions of numbers is :'+c);

});


$("#btn4").click(function(){

var a=parseInt(prompt("Enter a values :"));
var b=parseInt(prompt("Enter b values :"));
var c=a*b;
alert('Multiplications of numbers is :'+c);

});
})

</script>
</head>
<body>

    <center>
    <h2>Calculations</h2>
    <hr>
    <button type="button" id="btn1">Addtions</button>
    <button type="button" id="btn2">Substration</button>
    <button type="button" id="btn3">Divisions</button>
    <button type="button" id="btn4">Multiplications</button>

</center>

</body>
</html>
