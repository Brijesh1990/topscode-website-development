<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body bgcolor="lightgray">
 <center>
    <form method="post">
        <fieldset style="width: 50%; border: solid 2px;">
        <legend align='center'> <h1>Register Form</h1></legend>
        <label>Email *</label>
        <input type="text" name="email" placeholder="Email *" required>
        <br><br>

        <label>Password *</label>
        <input type="password" name="password" placeholder="Password *" required>
        <br><br>

        <label>Re-Password *</label>
        <input type="password" name="repassword" placeholder="Re-Password *" required>
        <br><br>

        <label>Phone *</label>
        <input type="text" name="phone" placeholder="Phone *" required>
        <br><br>

        <label>D.O.B *</label>
        <input type="date" name="dob" placeholder="D.O.B *" required>
        <br><br>

        <label>Address *</label>
        <textarea name="address" placeholder="Address *" required></textarea>
        <br><br>

        <label>select Country *</label>
        <select name="country" placeholder="country *" required>
        <option value="">-select country-</option>
        <option value="">India</option>
        <option value="usa">Usa</option>
        </select> 
        <br><br>

        <label>select State *</label>
        <select name="state" placeholder="state *" required>
        <option value="">-select state-</option>
        <option value="">Gujrat</option>
        <option value="">Rajsthan</option>
        </select> 
        <br><br>

        
        <label>select City *</label>
        <select name="city" placeholder="city *" required>
        <option value="">-select city-</option>
        <option value="">Rajkot</option>
        <option value="">Ahemdabad</option>
        </select> 
        <br><br>

        <input type="submit" name="submit" value="Register">
        <input type="reset" name="reset" value="Reset">
        <br><br>
        <b>Already have an account ? <a href="form.html">Login here</a></b>


        </fieldset>
    </form>

    </center>
    
</body>
</html>
