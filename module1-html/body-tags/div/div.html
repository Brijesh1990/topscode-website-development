<html>

        <title>Divisions tag</title>

        <p align="center">Hi i am using division</p>
        </div>

        <div style="width: 50%; height: 300px; background-color: brown; float: right;">

            </div>
            <div style="width: 50%; height: 300px; background-color: brown; float: right; margin-top: 2%;">
                <p align="center">Hi i am using division</p>
            </div>
