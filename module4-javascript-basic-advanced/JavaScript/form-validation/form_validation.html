<body>

    <center>
        <h1>Register Form</h1>
        <form method="post" id="frm" name="frm" action="welcome.html" onsubmit="return v(this.value)">

            Email <span style="color:red">*</span> :<input type="text" name="email" placeholder="Email *"><br><br>

            
            Password <span style="color:red">*</span> :<input type="text" name="pass" placeholder="Password *"><br><br>

            <input type="reset" name="res" value="Reset">
        </form>
