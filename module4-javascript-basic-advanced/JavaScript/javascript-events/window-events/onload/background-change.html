<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script>
        function chng()
        {
            document.getElementById("bd").style="background-color:black";
        }

        function chng1()
        {
            document.getElementById("bd").style="background-color:red";
        }
        function chng2()
        {
            document.getElementById("bd").style="background-color:blue";
        }
        function chng3()
        {
            document.getElementById("bd").style="background-color:coral";
        }
        function chng4()
        {
            document.getElementById("bd").style="background-color:green";
        }


    </script>

    <style>
        #btn1,#btn2,#btn3,#btn4
        {
            width: 200px;
            height: auto;
            padding: 8px;
            background-color: white;
            color: black;
            border: none;
        }
    </style>
</head>
<body id="bd" onload="chng()">

    <button type="button" id="btn1" onclick="chng1()">Red</button>
    
    <button type="button" id="btn2" onclick="chng2()">Blue</button>
    
    <button type="button" id="btn3" onclick="chng3()">Coral</button>
    
    <button type="button" id="btn4" onclick="chng4()">Green</button>
</body>
</html>
