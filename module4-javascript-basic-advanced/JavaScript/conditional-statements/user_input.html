<!DOCTYPE html>
<html>
<head>

<body>

    <script>

        function ad()
        {
            let a=document.getElementById("a").value;
            
            let b=document.getElementById("b").value;
            
            if(a>b)
            {
                alert('A is greter than B')
            }
            else if(b>a)
            {
                alert('B is greter than A')
            }
            else 
            {
                alert('A & B both are equal numbers')
            }
        }

    </script>

    <center>
    <form>
        Enter a values :<input type="text" name="a" id="a" placeholder="Enter N1 values :" required><br><br>
        Enter b values :<input type="text" name="b" id="b" placeholder="Enter N2 values :" required><br><br>
        
        <button type="button" onclick="ad()">Click to check</button>
    </form>

    </center>
    
</body>
